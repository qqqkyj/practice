<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- 카드 컴포넌트들을 담는 컨테이너 -->
    <div class="flex flex-col border border-solid rounded-xl w-100 h-100">
      <!-- 개별 카드 컴포넌트 -->
      <div class="m-5">
        <!-- 카드 헤더 : 이름, 제목 등등.. -->
        <div class="border border-solid p-10 rounded-xl">
          <div>홍길동</div>
        </div>

        <!-- 카드 본문 : 내용, 설명 등등.. -->
        <div class="card-body"></div>

        <!-- 카드 푸터 : 하단 버튼, 링크 등등.. -->
        <div class="card-footer"></div>
      </div>
    </div>
  </body>
</html>
