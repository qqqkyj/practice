<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 메모 작성 폼 -->
    <form action="#">
      <label for="">제목 : </label>
      <input type="text" placeholder="메모 제목을 입력하세요" /><br />
      <label for="">내용 : </label>
      <textarea name="" id="" placeholder="메모 내용을 입력하세요"></textarea><br />
      <input type="submit" value="메모 저장" />
    </form>

    <!-- 숙소 예약 정보 입력 폼 -->
    <h2>숙소 예약 정보 입력 폼</h2>
    <form action="#">
      <label for="">체크인: </label>
      <input type="date" /><br />

      <label for="">체크아웃: </label>
      <input type="date" /><br />

      <label for="">성인: </label>
      <input type="number" min="1" /><br />

      <label for="">어린이: </label>
      <input type="number" min="0" /><br />

      <label for="">선호 객실 타입</label><br />
      <input type="radio" name="room-type" value="스탠다드">스탠다드</form>
      <input type="radio" name="room-type" value="디럭스">디럭스</input>
      <input type="radio" name="room-type" value="스위트">스위트</input><br>

      <label for="">요청 사항</label>
      <textarea name="" id="" placeholder="특별히 요청하고 싶은 내용을 적어주세요"></textarea><br>
      <input type="submit" value="예약하기">
    </form><br>

    <hr>

    <!-- teacher's feedback -->
    <!-- label 태그안에 input 태그를 삽입하면 자동으로 연결된다 -->
    <!-- label의 for 속성을 사용하지 않아도 된다 -->
    <form action="">
      <h1>숙소 예약하기</h1>
      <div>
        <label>
          체크인 : <input type="date">
        </label>
      </div>
      <div>
        <label>
          체크아웃 : <input type="date">
        </label>
      </div>
      <div>
        <label>
          성인 : <input type="number" min="1" max="10" value="1">
        </label>
      </div>
      <div>
        <label>
          어린이 : <input type="number" min="0" value="0">
        </label>
      </div>
      <div>
      <h4>선호 객실 타입</h4>
      <label>
        <input type="radio" name="room">스탠다드
      </label>
      <label>
        <input type="radio" name="room">디럭스
      </label>
      <label>
        <input type="radio" name="room">스위트
      </label>
      </div>
      <div>
        <label>
          요청 사항 <textarea placeholder="특별히 요청하고 싶은 내용을 적어주세요" rows="10" cols="20"></textarea>
        </label>
      </div>
      <div>
        <input type="submit" value="예약하기">
      </div>
    </form>


  </body>
</html>
